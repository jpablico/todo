<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="stylesheet" href="/dist/main.css">
	<script src="/dist/main.js" defer></script>
	<title>To-Do-App</title>
</head>
	<body>
		<header class="header-container">
			<div class="user-container">
				<img src="/src/Assets/portraitJoshP.jpeg" class="user-profile-picture" alt="user profile picture">
				<h1 class="user-name">Josh</h1>
			</div>
			<div class="create-task-container">
				<div class="create-task">
					<span class="material-symbols-outlined">add</span>
					<h1 class="tag-text">Add task</h1>
				</div>
			</div>


			<nav class="nav-container">
				<ul class="nav-list">
					<li class="nav-item">
						<span class="material-symbols-outlined nav-icon">Inbox</span>
						<h1 class="nav-text">Home</h1>
					</li>
					<li class="nav-item">
						<span class="material-symbols-outlined nav-icon">calendar_today</span>
						<h1 class="nav-text">Today</h1>
					</li>
					<li class="nav-item">
						<span class="material-symbols-outlined nav-icon">calendar_month</span>
						<h1 class="nav-text">Upcoming</h1>
					</li>
					<li class="nav-item">
						<span class="material-symbols-outlined nav-icon">grid_view</span>
						<h1 class="nav-text">Filters and Labels</h1>
					</li>
				</ul>
			</nav>
			<hr class="break-line">
			<nav class="user-labels">
				<div class="labels-addition">
					<h6 class="label-title">Your labels</h6>
					<span class="material-symbols-outlined label-add">add</span>
				</div>
				<div class="label-form">
					<form class="label-addition-form">
						<input type="text" name="label" class="label-name"  id="label" placeholder="label name">
						<div class="label-buttons">
							<button type="button">Cancel</button>
							<button type="submit">Add</button>
						</div>
					</form>
				</div>
				<ul class="user-label-list">
					<li class="label-item">
						<h1 class="label-text">Test</h1>
						<span class="material-symbols-outlined label-delete label-icon">remove</span>
					</li>
				</ul>
			</nav>
		</header>
		<main class="main-container">

		</main>
	</body>
</html>
